name: Trigger Weekly Newsletter

on:
  # Runs every Sunday at 04:50 UTC (10:20 AM Sunday in India)
  schedule:
    - cron: '30 7 * * 0'
  # Allows manual trigger for testing
  workflow_dispatch:

jobs:
  trigger_newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Call the newsletter trigger endpoint
        run: |
          # The --fail flag will cause the script to exit with an error if the HTTP request fails
          curl -X POST --fail "${{ secrets.TRIGGER_URL }}?token=${{ secrets.ADMIN_TOKEN }}"